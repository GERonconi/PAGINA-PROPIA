<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GER Reparaciones de PC</title>

    <!-- Vincula tu archivo CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .carousel-inner img {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- LOGO Y TÍTULO -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center py-4" style="background-color: rgb(228, 225, 231);">
        <img src="image/LogoNuevo1.png" alt="Logo" style="width: 7cm;">
        <p class="fs-3 mt-2">Reparación de Computadoras</p>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(228, 225, 231);">
        <div class="container-fluid">
            <img src="image/PClogo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <a class="navbar-brand ms-3 fs-2 text-darkorchid font-weight-bold" href="index2.html">GER Soluciones Informáticas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index2.html">Quienes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contáctanos!</a></li>
                </ul>
                <span class="navbar-text" style="color: magenta; font-weight: bolder; font-style: italic;">
                    <p class="fs-4 mt-2">¡Tenemos todo lo que tu PC necesita!</p>
                </span>
            </div>
        </div>
    </nav>

    <div class="container m-2">

        <h1 class="text-center">
            Solicitud de Reparación
        </h1>

        <form class="m-2">

            <div class="row g-3">

                <div class="col-md-6">
                    
                    <label for="nombre">
                        Nombre:
                    </label>

                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    
                </div>

                <div class="col-md-6">
                    
                    <label for="apellido">
                        Nombre:
                    </label>

                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">

                </div>

            </div>

            <div class="row g-3">

                <div class="col-md-3">
                    
                    <label for="telefono">
                        Teléfono:
                    </label>

                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                    
                </div>

                <div class="col-md-9">
                    
                    <label for="email">
                        Correo Electrónico:
                    </label>

                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">

                </div>

            </div>

            <div class="mt-2">
                
                <label for="departamento">
                    Departamento:
                </label>

                <select class="form-select" id="departamento" >

                    <option selected>
                        Selecciona tu Departamento:
                    </option>

                    <option value="ciudad">
                        Ciudad
                    </option>

                    <option value="godoycruz">
                        Godoy Cruz
                    </option>

                    <option value="guaymallen">
                        Guaymallen
                    </option>

                    <option value="lasheras">
                        Las Heras
                    </option>

                    <option value="lujan">
                        Luján
                    </option>
                
                </select>

            </div>

            <div class="row g-3 mt-2">

                <div class="col-md-6">
                    
                    <label for="marca">
                        Marca:
                    </label>

                    <input type="text" class="form-control" id="marca" placeholder="Marca">
                    
                </div>

                <div class="col-md-6">
                    
                    <label for="modelo">
                        Modelo:
                    </label>

                    <input type="text" class="form-control" id="modelo" placeholder="Modelo">

                </div>

            </div>

            <div class="m-4">

                <h3 class="text-center">
                    Tipo de Computadora:
                </h3>

                <div class="d-flex justify-content-center">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="escritorio" checked>
                        <label class="form-check-label" for="inlineRadio1">PC de escritorio</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="portatil">
                        <label class="form-check-label" for="inlineRadio2">Portatil</label>
                    </div>

                </div>

            </div>

            <label for="fallas">Observaciones o Fallas:</label>
            <textarea class="form-control" id="fallas" oninput="autoExpand(this)" style="overflow: hidden;"></textarea>

        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
